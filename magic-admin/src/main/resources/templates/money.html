<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link rel="stylesheet" type="text/css" th:href="@{/lib/common/layui/css/layui.css}" media="all">
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.datetimepicker.css}">
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/lib/common/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/date.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.datetimepicker.js}"></script>
<script type="text/javascript" th:src="@{/lib/common/layui/lay/modules/jquery.js}"></script>
<script type="text/javascript" th:src="@{/lib/common/layui/lay/modules/table.js}"></script>
<script type="text/javascript" th:src="@{/lib/common/layui/lay/modules/layer.js}"></script>
<style type="text/css">

	body{overflow-y: scroll;}
	.layui-table-cell{
		height:60px;
		ling-height:60px;
	}
	.layui-table-page{
		margin-bottom: 24px;
	}
</style>
<script type="text/html" id="op">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript">
	var $=layui.jquery;
	var finds_url="/admin/money/findAll",deleteId_url='delete/',deleteIds_url='deleteAll',editor_url='/admin/advertise/editor/';//设置所有的path路径
	var table_id='tt';
layui.use(['table','layer'], function(){
	  var table = layui.table;
	  var layer=layui.layer;
	  //第一个实例
	  table.render({
	    elem: '#'+table_id,
	    url: finds_url ,//数据接口
	    page: {
	    	layout: ['prev', 'page', 'next', 'skip','limit', 'count'] ,//自定义分页布局
	    	hash:'fenye',
	    	groups: 1 ,//只显示 1 个连续页码
	    	last: false //不显示尾页
	    	
	    },
	    initSort: {
	        field: 'createTime' //排序字段，对应 cols 设定的各字段名
	        ,type: 'asc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
	      },
	    cols: [
	    	[ //表头
	      {type:'checkbox'},
	      {field:'numId',title:'用户编号',align:'center'},
	      {field:'name',title:'用户名',align:'center'},
	      {field:'phone',title:'用户手机号',align:'center'},
 		  {field:'balance',title:'余额',align:'center'},
 		  {field:'totalIntegral',title:'总积分',align:'center'},
 		  {field:'totalReward',title:'总奖励',align:'center'},
 		  {field:'monthReward',title:'选择月份总奖励',align:'center',templet:function(value){
 			  if(value.monthReward==null) return 0;
 			  else return value.monthReward;
 		  }},
 		  {field:'createTime',title:'创建时间',align:'center',templet:function(value){
	 			if(value.createTime!=null){
	 				 var date=new Date(value.createTime).format("yyyy-MM-dd");
	 				 return date;
	 			 }
	 			 return value.createTime;
	 		 }},
				 {field:'updateTime',title:'修改时间',align:'center',templet:function(value){
					if(value.updateTime!=null){
		 				 var date=new Date(value.updateTime).format("yyyy-MM-dd");
		 				 return date;
	 			 	}
	 			 return value.updateTime;
	 		 }},
	       {field: 'operate',title: '操作', align:'center',toolbar:'#op'}
	      
	    ]
	    	]
	  }); 
	  /**
	  监听工具条的响应事件
	  */
	  table.on('tool(demo)', function(obj){
		    var data = obj.data;
		    if(obj.event === 'detail'){
		      layer.msg('ID：'+ data.id + ' 的查看操作');
		    } else if(obj.event === 'del'){
		      layer.confirm('确定删除么？', function(index){
		        obj.del();
		        $.ajax({
					type: "delete",
				    url: deleteId_url+data.id,
				    success: function(msg){
				    	table.reload(table_id,{
				    		page: {
				    		    curr: location.hash.replace('#!fenye=', '') //从第当前页继续
				    		  }
				    	});
				    }
				});
		        layer.close(index);
		      });
		    } else if(obj.event === 'edit'){
		      //layer.alert('编辑行：<br>'+ JSON.stringify(data))
		    	window.location.href=editor_url+data.id;
		    }
		  });
	  /**处理选中的数据*/
	  var $ = layui.$, active = {
		  delData:function(){ //获取选中数据
			  layer.confirm('确定删除所选数据么？', function(index){
				  
				  var checkStatus = table.checkStatus(table_id)
			      ,data = checkStatus.data;
			      //layer.alert(JSON.stringify(data));
			      var ids=[];
			      data.forEach(function(n,i){
			    	  var id={};
			    	  id['id']=n.id;
			    	  ids.push(id);
			      });
			      $.ajax({
						type: "post",
					    url: deleteIds_url,
					    contentType: "application/json;charset=utf-8",
					    //dataType:'json',
					    data:JSON.stringify(ids),
					    success: function(msg){
					    	table.reload(table_id,{
					    		page: {
					    		    curr: location.hash.replace('#!fenye=', '') //从第当前页继续
					    		  }
					    	});
					    }
					});
			      layer.close(index);
			  });
		    },
		    reload: function(){
		      var demoReload = $('#demoReload'); 
		      //执行重载
		      var select=$("select[name='modules']").val();
		      var date= $('#monthReward'); 
		      var url='/admin/money/findAll';
		      if(select=='numId'){
		      	url=url+"?numId="+demoReload.val();
		      }else if(select=='name'){
		      	url=url+"?name="+demoReload.val();
		      }else if(select=='phone'){
		      	url=url+"?phone="+demoReload.val();
		      }else if(select=='time'){
		      	url=url+"?monthReward="+date.val();
		      }
		      table.reload(table_id, {
		        page: {
		          curr: 1 //重新从第 1 页开始
		        },
		        url:url,
		        method:'get'
		      });
		    },
		    export1:function(){
		    	var date=$("#monthReward").val();
		    	if(date==''){
		    		layer.open({
	    			  title: '提示'
	    			  ,content: '您没有选择日期，导出的数据中将不会包含"选择月份总奖励"这一列数据，如果要继续导出，请点【确定】'
	    			  ,btn:['确定','取消']
	    			  ,yes:function(index){layer.close(index);window.open("/admin/money/export");}
	    			});
		    	}else window.open("/admin/money/export?monthReward="+date);
		    }
	  }
	  $("#options").change(function(){
		  var value=$("#options").val();
		  if(value=='time'){
			  $("#demoReload").hide();
			  $("#monthReward").show();
		  }else {
			  $("#demoReload").show();
			  $("#monthReward").hide();
			  $("#monthReward").val('');
		  }
	  });
	  $('.buttons .layui-btn').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
	  $('.demoTable .layui-btn').on('click', function(){
	    var type = $(this).data('type');
	    active[type] ? active[type].call(this) : '';
	  });
	  $('.demoTable .layui-btn').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
	  $(function(){
	    	$('#monthReward').datetimepicker({
	    		format:'Y-m',
	    		maxDate:""+new Date(),
	    		lang:'ch',
	    		timepicker:false,
	    		datepicker:false
	    	});
	    })
	});
	
</script>
</head>
<body>
<div class="demoTable" style="width:370px;margin:0 auto">
  <div class="layui-inline">
	  <div class="layui-input-inline">
	    <select name="modules" lay-verify="required" lay-search="" style="height:38px" id="options">
	      <option value="numId" selected="">用户编号</option>
	      <option value="name">用户名</option>
	      <option value="phone">用户手机号</option>
	      <option value="time">统计奖励</option>
	    </select>
	  </div>
  </div>
  <div class="layui-inline">
	  <input type="text" class="layui-input" name="monthReward" id="monthReward" placeholder="填写格式:2018-10" style="display:none;"/>
  </div>
  <div class="layui-inline">
    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
  </div>
  <button class="layui-btn" data-type="reload">搜索</button>
</div>
<div class="buttons">
<a class="layui-btn layui-btn-primary" data-type="delData"  href="javascript:;"  style="margin-left:20px;">删除</a>
<button class="layui-btn layui-btn-radius layui-btn-normal" data-type="export1">导出数据</button>
</div>
<table id="tt" lay-filter="demo">
</table>
	
</body>
</html>
